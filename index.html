<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <title>weather app by Apitha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
        <input type="submit" value = "search" class="search-form-button" />
    </form>
    </header>
    <main>
        <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="weather-app-city"></h1>
    <p class="weather-app-details">
        Saturday 17:53, moderate rain </br>
        Humidity: <strong>94%</strong>, Wind: <strong>3.09km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature">
        <div class="weather-app-temperature-container" >
        <div class="weather-app-icon">☀️</div>
        <div class="temperature" id="temperature"></div>
        <div class="unit">℃</div>
        </div>
    </div>
    </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/apitha-joy/" target="_blank">Apitha Seetalaratsamee</a> is
        <a href="https://github.com/ApithaJoySee" target="_blank"> open-sourced on Github</a> and
        <a href="https://app.netlify.com/teams/apithajoysee/sites?creator=me">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
