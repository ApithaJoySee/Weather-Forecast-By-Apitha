<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <title>weather app by Apitha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
        <input type="submit" value = "search" class="search-form-button" />
    </form>
    </header>
    <main>
        <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="weather-app-city"></h1>
    <p class="weather-app-details">
        <span id="time"></span>, <span id="description">moderate rain</span>
    </br>
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
    </p>
    </div>
    <div class="weather-app-temperature">
        <div class="weather-app-temperature-container" >
        <div id="icon">
        <img class="weather-app-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
        />
        </div>
        <div class="temperature" id="temperature"></div>
        <div class="unit">â„ƒ</div>
        </div>
    </div>
    </div>
    </main>

    <div class = "weather-forecast" id="forecast">
    </div>

    </footer>
    </div>

</body>
</html>
